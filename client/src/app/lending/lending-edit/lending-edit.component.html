<div class="container">

    <h1>Crear Préstamo</h1>
    
        <form>
            <mat-form-field>
                <mat-label>Identificador</mat-label>
                <input type="text" matInput placeholder="Identificador" 
                [(ngModel)]="lending.id" name="id" disabled>
            </mat-form-field>
            
            <mat-form-field>
                <mat-label>Nombre del Cliente</mat-label>
                <mat-select disableRipple [(ngModel)]="lending.client" name="client" required>
                    <mat-option *ngFor="let client of clients" [value]="client">{{client.name}}</mat-option>
                </mat-select>
                <mat-error> Selecciona un Cliente </mat-error>
            </mat-form-field>   
            
            <mat-form-field>
            <mat-label>Nombre del Juego</mat-label>
                <mat-select disableRipple [(ngModel)]="lending.game" name="game" required>
                    <mat-option *ngFor="let game of games" [value]="game">{{game.title}}</mat-option>
                </mat-select>
            <mat-error> Selecciona un Juego </mat-error>
            </mat-form-field>    
   
            Fechas de préstamo
            <mat-form-field>                
                <input matInput [matDatepicker]="picker1" [(ngModel)]="lending.startLendingDate" name="startLendingDate" required>
                <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
                <mat-datepicker-toggle matIconSuffix [for]="picker1" required></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error> Selecciona Fecha de Inicio </mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker2" [(ngModel)]="lending.finishLendingDate" name="finishLendingDate" required>
                <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                <mat-error> Selecciona Fecha Fin </mat-error>
            </mat-form-field>

<!-- 

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
-->


        </form>

    


    <div class="buttons">
        <button mat-stroked-button (click)="onClose()">Cerrar</button>
        <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
    </div>

</div>
